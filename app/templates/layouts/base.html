<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="container">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">Магазин книг</a>

        <form class="d-flex mx-auto" method="GET" action="{{ url_for('main.home') }}">
            <input class="form-control me-2" type="search" name="q" placeholder="Поиск книг" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Найти</button>
        </form>

        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.home') }}">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.home') }}">Корзина</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Выход</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.register') }}">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Вход</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
