<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="container">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">Магазин книг</a>

        <div class="position-relative w-100" style="max-width: 600px;">
            <input type="search" id="search" class="form-control me-2" placeholder="Поиск книг" autocomplete="off">
            <div id="results" class="list-group position-absolute w-100" style="z-index: 100"></div>
        </div>

        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.home') }}">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.home') }}">Корзина</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Выход</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.register') }}">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Вход</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
